<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font:normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    
    <script>
        var n1 = Number(window.prompt('Digite um número: '))        
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igua a ${s}`) 
//(number + number) retorna adição
//(string + string) retorna concatenação
//por padrão o window.prompt é um string então é necessário realizar uma conversão com:
//parsInt() ou parsefloat().  o int é oara número inteiro e o float para número real com ponto/virgula. pode ser usado apenas o number

    </script>

    
</body>
</html>
