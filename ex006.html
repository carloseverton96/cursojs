<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }


    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


        function clicar() {
            a.innerText = 'clicou!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'entrou!'
        }
        function sair() {
            a.innerText = 'saiu!'
            a.style.background = 'green'
        }

    </script>

    <!--
        Há vários eventos os eventos são ativados por funções
    bloco é um conjunto de blocos;
    para que oevento ocorra eu preciso acioná-lo.
    o bloco precisa está entre chaves"{}" dentro de uma function e nomeamos  a função para que consegamos indentificar. 

    function AÇÂO(PARÂMETRO){
        BLOCO
    }
    ===============================================
        A letra "a" após o var pode também ser substituído por area, para facilitar o entendimento
    ===============================================

            var a = window.document.getElementById('area')

</html>
